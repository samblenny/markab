<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Markab WASM demo page">
<title>markab</title><style>
:root{
/* colors       */ --C0:#bA8Fb7;--C1:#ddd;--C2:#222;--C3:#857580;--C4:1c1c1c;
/* border       */ --B0:15px;--R0:10px; --B1:15px;
/* canvas sizes */ --SX:640px;--SY:400px; --DX:30ch;
/* font sizes   */ --F0:12px;
}
html{-webkit-text-size-adjust:none;}
html,body{min-height:100vh;width:100vw;background:var(--C0);
  font-family:sans-serif;font-size:var(--F0);}
html,body,div,canvas,p{margin:0;padding:0;box-sizing:border-box;}
canvas{image-rendering:pixelated;overflow:auto;}
#screen, #drives{height:var(--SY);}
#screen{grid-area:S;width:var(--SX);background:var(--C1);}
#bezel{grid-area:B;border:var(--B0) solid var(--C2);border-radius:var(--R0);
  line-height:0;}
#drives{grid-area:D;background:var(--C3);width:var(--DX);}
#console{grid-area:C;display:grid;grid: "B D" auto / auto var(--DX);
  background:var(--C3);border:var(--B1) solid var(--C3);
  border-radius:var(--B1);}
#console p{margin:var(--B0) 0 var(--B0) var(--B0);padding:10px 10px 50px 10px;
  color:var(--C4);text-align:right;
  border:1.5px dotted var(--C2);border-radius:var(--R0);}
body{display:grid;
grid:". . ." 20px
     ". C ." auto
     ". . ." 1fr / minmax(10px,1fr) auto minmax(10px,1fr);
}
</style></head><body>
<div id="console">
  <div id="bezel">
    <canvas id="screen"></canvas>
  </div>
  <div id="drives">
    <p id="slot1">slot 1</p>
    <p id="slot2">slot 2</p>
    <p id="slot3">slot 3</p>
    <p id="slot4">slot 4</p>
  </div>
</div>
<script type="module" src="main.js"></script>
</body></html>
